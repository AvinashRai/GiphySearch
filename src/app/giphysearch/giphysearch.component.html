<div class="container">
    <br />
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <div class="card card-sm">
                <div class="row no-gutters align-items-center ">
                    <div class="col-auto">
                        <i class="fas fa-search h4 text-body"></i>
                    </div>
                    <!--end of col-->
                    <div class="col">
                        <input #searchTerm class="form-control form-control-lg form-control-borderless" type="search"
                            placeholder="keywords">
                    </div>
                    <!--end of col-->
                    <div class="col-auto">
                        <button class="btn btn-lg btn-success" (click)="searchimg(searchTerm)">{{title}}</button>
                    </div>
                    
                    <!--end of col-->
                </div>
                
            </div>
            <strong *ngIf="searchkeys.length > 0">Keywords: </strong>
            <ul><li *ngFor="let s of searchkeys">{{s}}</li></ul>
        </div>
        <!--end of col-->
    </div>
</div>

<br>
<div class="container">
        
        
        
    <div class="row text-center text-lg-left">
            
        <div class="col-lg-3 col-md-4 col-6" *ngFor="let g of giphies">
            <a href="#" class="d-block mb-4 h-100" (click)="open(content)">
                <img class="thumbnail" src="{{g.images.downsized_still.url}}">
            </a>
            <ng-template #content let-modal>


                <div class="modal-header">
                    
                    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                <div class="modal-body" style="text-align: center">

                    <img class="largeimg" src="{{g.images.original.url}}">

                </div>
            </ng-template>
        </div>



    </div>
</div>
